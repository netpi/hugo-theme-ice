<style>
  /* Custom player style */

   .section_midiplayer {
    /* border-left: 3px solid #475269 ; */
    border: 3px solid #4C6A9E ;
    width:100%;
    margin:0px 1px 0 0;
    border-radius: 5px;
  }
  .section_midiplayer midi-player {
    display: block;
    width: 95%;
    margin-bottom: 0;
    margin: 0px 0 0 2px;
    padding-left: 10px;
    /* max-width: 400px; */
    padding-top:5px;
    
  } 
  .section_midiplayer .title {
    /* height:16px; */
    font-size: 12px;
    text-align: center;
    /* background-color: #4C6A9E; */
    color:#475269;
    margin: 0 auto;
    width:80%;
    /* border-bottom: 1px solid #4C6A9E; */
    /* height:6px; */
  }

  .section_midiplayer midi-player::part(control-panel) {
    /* border-bottom: 2px solid #4C6A9E; */
    /* border: 2px solid #4C6A9E; */
    border-radius: 0px 0px 0 0;
    background-color: #fff;
    /* background-image: url("/images/avator.png") ; */
  }
  .section_midiplayer midi-player::part(play-button) {
    color: #fdfdfde0;
    border: 1px solid #4C6A9E;
    background-color: #D37E7E;
    background-image: url("/images/avator.png") ;
    /* background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("/images/avator.png") no-repeat 0% 20%/ cover; */
    background-size:100% 100%;
    border-radius: 20px;
    transition: all 0.2s;
    content: 'hello';
  }
  /* .section_midiplayer midi-player::part(play-button):active {
    color: #0a0;
    background-color: #5f5;
    border-radius: 20px;
  } */
  .section_midiplayer midi-player::part(time) {
    font-family: monospace;
  }

  .section_midiplayer p{
    margin:0
  }

  /* Custom visualizer style */
  .section_midiplayer midi-visualizer .piano-roll-visualizer {
    width: 100%;
    /* background: #fff; */
    background: #fff;
  /*   border-bottom: 2px solid black; */
    /* border-top: 2px solid #4C6A9E; */
    border-radius: 0 0 0px 0px;
    margin: 0px;
    margin-top: 0;
    overflow: auto;
  }

  .section_midiplayer midi-visualizer svg rect.note {
  /*   opacity: 0.6; */
  /*   stroke-width: 2; */
    
  }
  .section_midiplayer midi-visualizer svg rect.note[data-instrument="0"]{
    fill: #d37e7e75;
    stroke: #D37E7E;
  }
  /* .section_midiplayer midi-visualizer svg rect.note[data-instrument="2"]{
    fill: #2ee;
    stroke: #055;
  }
  .section_midiplayer midi-visualizer svg rect.note[data-is-drum="true"]{
    fill: #888;
    stroke: #888;
  } */
  .section_midiplayer midi-visualizer svg rect.note.active {
  /*   opacity: 0.9; */
    fill:  #4c6a9ed0;
    stroke: #4C6A9E;
    /* stroke: ; */
  
  }
</style>

  setTimeout(() => {
    abc()
  },500);
  

  function abc(){
    var sheet = new CSSStyleSheet
    sheet.replaceSync( 
    `input[type='range'] {
      overflow: hidden;
      width: 100%;
      -webkit-appearance: none;
      background-color:  #4C6A9E;
    }
    
    input[type='range']::-webkit-slider-runnable-track {
      height: 10px;
      -webkit-appearance: none;
      color:  #4C6A9E;
      margin-top: -1px;
    }
    
    input[type='range']::-webkit-slider-thumb {
      width: 10px;
      -webkit-appearance: none;
      height: 10px;
      cursor: ew-resize;
      background:  #4C6A9E;
      box-shadow: -300px 0 0 300px #4C6A9E; 
    }
    
    input[type="range"]::-moz-range-progress {
      background-color: #4C6A9E; 
    }
    input[type="range"]::-moz-range-track {  
      background-color: #4C6A9E;
    }
    /* IE*/
    input[type="range"]::-ms-fill-lower {
      background-color: #4C6A9E; 
    }
    input[type="range"]::-ms-fill-upper {  
      background-color: #4C6A9E;
    }
    .seek-bar {
      background: #D37E7E !important;
    }
    `)
    // console.log(document.querySelector('#m8months midi-visualizer').shadowRoot.adoptedStyleSheets)
    
    document.querySelectorAll('.midi-player').forEach(el=>el.shadowRoot.adoptedStyleSheets = [sheet])
  }
  

</script>
